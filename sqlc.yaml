version: "2"

sql:
  - engine: "postgresql"
    schema: "./internal/infra/database/migrations"
    queries: "./internal/infra/database/query"
    gen:
      go:
        emit_pointers_for_null_types: true
        emit_json_tags: true
        package: "repository"
        out: "./internal/infra/database/repository"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - db_type: "timestamptz"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "date"
            go_type:
              import: "time"
              type: "Time"
          - db_type: "date"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
